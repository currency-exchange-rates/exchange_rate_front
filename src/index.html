<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange rate</title>

</head>

<body class="page">

<header class="header">
  <div class="header__logo">
    <a class="header__logo-image" href="#"></a>
    <div class="header__logo-icon-container">
      <img src="images/utils-icons/language-icon.svg" alt="Иконка планеты" class="header__logo-icon">
      <p>EN</p>
    </div>
  </div>
</header>

<main class="content page-container">

  <section class="main">
    <h1>Постоянные и надёжные данные о курсах валют для вас и вашего бизнеса</h1>
    <form class="main__form" id="currency-form">
      <input class="main__input" id="currency-from" type="number" placeholder="Хочу продать" name="currency-from" required>
      <input class="main__input" id="currency-to" type="number" placeholder="Хочу получить" name="currency-to" readonly>
      <select class="main__select" id="base-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
      </select>
      <select class="main__select" id="target-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
      </select>
    </form>
  </section>

</main>

<footer class="footer">
  <p>Присоединяйтесь к нам в соцсетях</p>
  <div class="footer__socials-container">
    <a href="#" aria-label="Whats App">
      <img src="images/social-icons/icon-Watsapp.svg" alt="Whats App логотип" width="40" height="40"/>
    </a>
    <a href="#" aria-label="Telegram">
      <img src="images/social-icons/icon-Telegram.svg" alt="Telegram логотип" width="40" height="40"/>
    </a>
    <a href="#" aria-label="Вконтакте">
      <img src="images/social-icons/icon-vk.svg" alt="Вконтакте логотип" width="40" height="40"/>
    </a>
  </div>
  <p>© Все права защищены</p>
</footer>

</body>
</html>
