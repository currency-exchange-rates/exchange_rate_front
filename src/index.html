<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange rate</title>

</head>

<body class="page">

<header class="header">
  <div class="header__logo">
    <a class="header__logo-image" href="#"></a>
    <div class="header__logo-icon-container">
      <img src="images/utils-icons/language-icon.svg" alt="Иконка планеты" class="header__logo-icon">
      <p>EN</p>
    </div>
  </div>
</header>

<main class="content page-container">

  <section class="main">
    <h1 class="main__title">Постоянные и надёжные данные о курсах валют <br> для вас и вашего бизнеса</h1>

    <form class="form" name="formExchangeRate" novalidate>
      <div class="form__container">
        <div class="form__container-item">
          <label class="form__label" for="base-currency">Хочу продать</label>
          <select class="form__select" name="currency" id="base-currency" size="1">
            <option class="form__select-option" value="">Выберите валюту</option>
            <option value="1">Доллар США</option>
            <option value="2">Фунт стерлингов</option>
            <option value="3">Японская иена</option>
            <option value="4">Российский рубль</option>
          </select>
        </div>

        <button class="form__button-swap">
        </button>

        <div class="form__container-item">
          <label class="form__label" for="target-currency">Хочу получить</label>
          <select class="form__select" name="currency" id="target-currency" size="1">
            <option value="" selected>Выберите валюту</option>
            <option value="1">Доллар США</option>
            <option value="2">Фунт стерлингов</option>
            <option value="3">Японская иена</option>
            <option value="4">Российский рубль</option>
          </select>
        </div>
      </div>

      <div class="form__container">
          <input class="form__input" id="currency-from" type="text" placeholder="Введите сумму"
                 name="currency-from" required minlength="1" maxlength="7">

          <input class="form__input" id="currency-to" type="text" placeholder="Вы получите"
                 name="currency-to" readonly minlength="1" maxlength="25">
      </div>

    </form>

  </section>

</main>

<footer class="footer">
  <p>Присоединяйтесь к нам в соцсетях</p>
  <div class="footer__socials-container">
    <a href="#" aria-label="Whats App">
      <img src="images/social-icons/icon-Watsapp.svg" alt="Whats App логотип" width="40" height="40"/>
    </a>
    <a href="#" aria-label="Telegram">
      <img src="images/social-icons/icon-Telegram.svg" alt="Telegram логотип" width="40" height="40"/>
    </a>
    <a href="#" aria-label="Вконтакте">
      <img src="images/social-icons/icon-vk.svg" alt="Вконтакте логотип" width="40" height="40"/>
    </a>
  </div>
  <p>© Все права защищены</p>
</footer>

</body>
</html>
