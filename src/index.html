<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange rate</title>

</head>

<body class="page">

<header class="header page-container">
  <div class="header__logo">
    <div class="header__logo-image"></div>
  </div>
</header>

<main class="content page-container">

  <section class="main">
    <h1>Постоянные и надёжные данные о курсах валют для вас и вашего бизнеса</h1>
    <form class="main__form" name="formExchangeRate" novalidate>
      <label for="currency-select">Хочу продать</label>
      <select class="main__form-select" name="currency" id="currency-select" size="1">
        <option value="">Выберите влаюту</option>
        <option value="petersburg">Санкт-Петербург</option>
        <option value="samara">Самара</option>
        <option value="perm">Пермь</option>
        <option value="novosibirsk">Новосибирск</option>
      </select>
<!--      <label for="currency-in">Хочу получить</label>-->
<!--        <option value="">&#45;&#45; Выберите город &#45;&#45;</option>-->
<!--        <option value="petersburg">Санкт-Петербург</option>-->
<!--        <option value="samara">Самара</option>-->
<!--        <option value="perm">Пермь</option>-->
<!--        <option value="novosibirsk">Новосибирск</option>-->
      <input type="text" name="opt">
    </form>

    <script>
        let f = document.forms["formExchangeRate"],
            s = f["currency"], o = s.querySelectorAll("option"),
            inp = f["opt"],
            reg;
        inp.oninput = function() {
            reg = new RegExp(this.value, "ig");  //если искать только в начале  "^" + this.value, "ig"
            s.options.length = 0;
            for (let i=0; i<o.length; i++)  {
                reg.test(o[i].text) && s.options.add(o[i]);
                reg.lastIndex = 0;
            }
        };
    </script>

  </section>

</main>

<footer class="footer page-container">
  <h1>Присоединяйтесь к нам в соцсетях</h1>
</footer>

</body>
</html>
