<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Exchange rate</title>
</head>
<body class="page">
<header class="header">
  <div class="header__logo">
    <a class="header__logo-image" href="#"></a>
    <button class="header__logo-icon-container">
      <img src="images/utils-icons/language-icon.svg" alt="Иконка планеты" class="header__logo-icon">
      EN
    </button>
  </div>
</header>
<main class="main page-container">
  <section class="main__content">
    <h1 class="main__title">Постоянные и надёжные данные о курсах валют для вас и вашего бизнеса</h1>
    <form class="form" name="formExchangeRate" id="currency-form" novalidate>
      <div class="form__container">
        <div class="form__container-item">
          <label class="form__label" for="base-currency">Хочу продать</label>
          <div id="custom-select-container-base"></div>
        </div>

        <button class="form__button-swap">
        </button>

        <div class="form__container-item">
          <label class="form__label" for="target-currency">Хочу получить</label>
          <div id="custom-select-container-target"></div>
        </div>
      </div>

      <div class="form__container">
        <input
          class="form__input"
          id="currency-from"
          type="text"
          placeholder="Введите сумму"
          name="currency-from"
          required minlength="1"
          maxlength="7"
        >
        <input
          class="form__input"
          id="currency-to"
          type="text"
          placeholder="Вы получите"
          name="currency-to" readonly minlength="1" maxlength="25"
        >
      </div>

      <ul class="info__list">
      </ul>

    </form>
  </section>
</main>
<footer class="footer">
  <p>Присоединяйтесь к нам в соцсетях</p>
  <div class="footer__socials-container">
    <a href="#" aria-label="Whats App">
      <img
        src="images/social-icons/icon-Watsapp.svg"
        alt="Whats App логотип"
        width="40"
        height="40"
      />
    </a>
    <a href="#" aria-label="Telegram">
      <img
        src="images/social-icons/icon-Telegram.svg"
        alt="Telegram логотип"
        width="40"
        height="40"
      />
    </a>
    <a href="#" aria-label="Вконтакте">
      <img
        src="images/social-icons/icon-vk.svg"
        alt="Вконтакте логотип"
        width="40"
        height="40"
      />
    </a>
  </div>
  <p>© Все права защищены</p>
</footer>


<template id="template-info">
  <li class="info__item">
    <p class="info__item-text"></p>
  </li>
</template>
</body>
</html>
