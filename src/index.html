<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange rate</title>

</head>

<body class="page">

<header class="header page-container">
  <div class="header__logo">
    <div class="header__logo-image"></div>
  </div>
</header>

<main class="content page-container">

  <section class="main">
    <h1 class="main__title">Постоянные и надёжные данные о курсах валют <br> для вас и вашего бизнеса</h1>
    <form class="form" name="formExchangeRate" novalidate>
      <div class="form__container">
        <div class="form__container-item">
          <label class="form__label" for="currency-select-sell">Хочу продать</label>
          <select class="form__select" name="currency" id="currency-select-sell" size="1">
            <option class="form__select-option" value="">Выберите валюту</option>
            <option value="1">Доллар США</option>
            <option value="2">Фунт стерлингов</option>
            <option value="3">Японская иена</option>
            <option value="4">Российский рубль</option>
          </select>
        </div>

        <button class="form__button-swap">
        </button>

        <div class="form__container-item">
          <label class="form__label" for="currency-select-buy">Хочу получить</label>
          <select class="form__select" name="currency" id="currency-select-buy" size="1">
            <option value="" selected>Выберите валюту</option>
            <option value="1">Доллар США</option>
            <option value="2">Фунт стерлингов</option>
            <option value="3">Японская иена</option>
            <option value="4">Российский рубль</option>
          </select>
        </div>
      </div>

      <div class="form__container">
          <input class="form__input" id="value-input" type="text" placeholder="Введите сумму"
                 name="value-input" required minlength="1" maxlength="7">

          <input class="form__input" id="value-retrieval" type="text" placeholder="Вы получите"
                 name="value-retrieval" required minlength="1" maxlength="7">
      </div>

    </form>

  </section>

</main>

<footer class="footer page-container">
  <h1>Присоединяйтесь к нам в соцсетях</h1>
</footer>

</body>
</html>
